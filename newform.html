<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="js/register.js"></script>
        <title>Document</title>
    </head>
    <body>
        <header>
            <h1>Veterinaria Turrialba</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="login.html">Inicio de sesión</a></li>
                    <li><a href="animation.html">Animación</a></li>
                    <li><a href="newform.html">Registrate</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contenido"> 

                <div class="formularioL">
                    <h2> Iniciar seccion</h2>
                    <form id="formulario" method="post">
                        <div class="usuarios">
                            <label>  Usuario: </label>
                            <input id="correo" type="email" required></input>

                        </div>
                        <div class="password">
                            <label>  contraseña: </label>
                            <input id="contrasenna" type="password" required></input>

                        </div>
                        <div class="name">
                            <label>  Nombre: </label>
                            <input id="name" type="text" required></input>

                        </div>
                        <div class="lastname">
                            <label>  Apellidos: </label>
                            <input id="lastname" type="text" required></input>

                        </div>
                        <div class="age">
                            <label>  Edad: </label>
                            <input id="age" type="number" required></input>
                        </div>
                        <div class="usuarios">
                            <label>  Cedula: </label>
                            <input id="card" type="text" required></input>

                        </div>
                        <div class="gender">
                            <label>Genero:</label>
                            <select id="gender" required>
                                <option value="">Selecciona tu Genero</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">otro</option>
                            </select>
                        </div>
                        <div class="usuarios">
                            <label>Fecha de nacimiento:</label>
                            <input id="fecha_nacimiento" type="date" required />
                        </div>

                        <input id="bottoningresar" type="submit" value="Ingresar"></input>
                    </form>
                </div>
            </div>
       
        </main>

        <footer>
            <p>Siguenos en redes sociales</p>
            <div>
                <a href="http//facebook.com"> Facebook </a>
            </div>
            <P>Derechos de autor 2024 </P>
        </footer>
    </body>
